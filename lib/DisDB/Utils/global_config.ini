;Example supfam_config.ini copy this to the top level of your home and change as needed. -->

;Path to extra command line tools required
[path]
tools=/usr/local/bin

;MySQL database connectivity config
[database]
name=''
host=localhost
user=
password=

[database.superfamily]
name=superfamily
version=1.75
host=localhost
user=
password=

[database.disorder]
name=disorder
version=1
host=localhost
user=
password=

;Presence of a remote or local webserver to send results to
[webserver]
host=d2p2.pro
port=
user=
data=
doc_root=/home/user/git/d2p2.pro/public
prefix=''

;Who is maintaining this install and database
[maintainer]
name=Your Name
email=Your.Name@place.com
